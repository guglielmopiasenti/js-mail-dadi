<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="mail.js"></script>
    <script defer src="dadi.js"></script>
</head>
<body>

    <!-- * Mail ex -->
    <div class="container d-flex">
        <div class="input-group mb-3 my-5">
            <input id="email" type="email" class="form-control" placeholder="Insert here your email" aria-label="email" aria-describedby="button-addon2">
            <button id="login" class="btn btn-outline-secondary" type="button" id="button-addon2">Log in</button>
          </div>
    </div>


    <!-- Dice ex -->
    <div class="container my-5">
        <button id="playButton" type="button" class="btn btn-dark">Play!</button>
        <div class="card my-3">
            <div class="card-body">
              <div id="result"></div>
            </div>
          </div>
    </div>
</body>
</html>
